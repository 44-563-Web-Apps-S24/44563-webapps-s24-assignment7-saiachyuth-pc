<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game Timing by Sai</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Sai Achyuth Konda speed check</h1>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

    <button id="startBtn" class="btn-secondary" onclick="startTime()">Start Timer</button>
    <button id="stopBtn" class="btn-secondary">Stop Timer</button>

    <script>
        let stopTime = undefined;
        function countdown() {
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    document.getElementById('counter').innerHTML = i;
                }, (9 - i) * 1000);
            }

            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById('target').textContent = "Too Slow";
                } else {
                    const previousTime = stopTime - (Date.now() - 4000);
                    document.getElementById('target').textContent = "Time was " + previousTime + " milliseconds";
                }
            }, 4000);
        }
        document.getElementById('startBtn').onclick = countdown;

        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time: ", stopTime);
        }
        document.getElementById('stopBtn').onclick = recordTime;
    </script>

</body>

</html>
